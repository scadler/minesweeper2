<html id="html">

<head>
<!-- https://www.onlinewebfonts.com/search?q=pixel-7 -->
    <title>Minesweeper</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
        
        <canvas id="canvas" height="500" width="500"> </canvas>
        <div id="imagesDiv">
            <img id="zero" class="img" src="https://i.imgur.com/fj0oklv.jpg">
            <img id="one" class="img" src="https://i.imgur.com/K8uyHqK.jpg">
            <img id="two" class="img" src="https://imgur.com/tGzCj7c.jpg">
            <img id="three" class="img" src="https://imgur.com/mzBlFkU.jpg">
            <img id="four" class="img" src="https://imgur.com/zgvkgAd.jpg">
            <img id="five" class="img" src="https://imgur.com/ozKhgnG.jpg">
            <img id="six" class="img" src="https://imgur.com/tUdJmHc.jpg">
            <img id="seven" class="img" src="https://imgur.com/S38SXXQ.jpg">
            <img id="eight" class="img" src="https://imgur.com/TjE7y63.jpg">
            <img id="mine" class="img" src="https://imgur.com/QqFFwxl.jpg">
            <img id="flag" class="img" src="https://imgur.com/ocohQBl.jpg">
        </div>
        
        <div id="overlay">
            <button class="button" id="reset">New Game</button>
        </div>
        <div id="soundsDiv">
            <span id="tile-clicked"></span>
            <span id="tile-chain"></span>
            <span id="mine-clicked"></span>
            <span id="flag-placed"></span>
            <span id="flag-removed"></span>
        </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
